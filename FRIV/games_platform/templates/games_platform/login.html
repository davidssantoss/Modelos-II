{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'games_platform/Login/Style/style.css'%}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>    
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <h1>Login</h1>
<form action="{% url 'games_platform:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username: </label><br>
        <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su username"><br>        
    </div>
    <input type="submit" class="btn-primary" value="INICIAR SESION">
</form>
</body>
</html>
